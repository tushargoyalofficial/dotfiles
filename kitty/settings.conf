linux_display_server auto
background_opacity 0.8
background_blur 64
dynamic_background_opacity yes

# Periodically check if an update to kitty is available.
update_check_interval 24

# Allow programs running in kitty to read and write from the clipboard.
clipboard_control write-clipboard write-primary
# clear_all_shortcuts yes

confirm_os_window_close 0

window_padding_width 6 6 6 6

# Tabs / Tab Bar
tab_bar_edge top
tab_bar_style separator
tab_separator " â”‡ "
tab_bar_min_tabs 2
tab_bar_margin_width 2.0
tab_bar_margin_height 1.0
tab_bar_align left

tab_title_max_length 20
tab_title_template "{index}: {title}"
active_tab_title_template "{index}: {title}"
tab_switch_strategy previous

# Key mappings for tabs
map ctrl+shift+t new_tab_with_cwd
map ctrl+shift+w close_tab
map alt+1 goto_tab 1
map alt+2 goto_tab 2
map alt+3 goto_tab 3
map alt+4 goto_tab 4
map alt+5 goto_tab 5
map alt+6 goto_tab 6
map alt+7 goto_tab 7
map alt+8 goto_tab 8
map alt+9 goto_tab 9

allow_remote_control yes
